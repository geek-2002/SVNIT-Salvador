<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>list</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="box" id="heading">
     <h1>it's <%= kindOfDay%></h1>
     </div>
     <div class="box">
            <form action="/deletelist" method="POST">
            <div class="item">
                <script>
                    $(function() {
                     $(":checkbox").change(function(){
                       $.post("script.js", { id: this.id, checked: this.checked });
                      });    
                    });
                </script>
                <input type="checkbox" name="checkbox" value="<%this.id%>"onChange="this.form.submit()">
                </input>
            </div>
         </form>
        }) 
     <form class="item" action="/insertlist" method="POST">
        <input type="text" name="newItem" placeholder="new item" autocomplete="off">
        <button type="submit" name="button">+</button>
    </form>
    </div>
    </body>
</html>
